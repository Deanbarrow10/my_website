<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center mb-6">Contact Me</h1>

        <nav class="bg-blue-600 text-white p-4 shadow-md">
            <ul class="flex justify-center space-x-4">
                <li><a href="index.html" class="hover:text-gray-200">Home</a></li>

                <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
            </ul>
        </nav>
        
        <section id="contact" class="container mx-auto p-8 mt-8">
            <article class="bg-white p-6 shadow-md rounded-lg mb-8">
                <h2 class="text-2xl font-semibold mb-4">Contact Form</h2>
                <form action="server/contact_form_handler.php" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-xl font-semibold mb-2">Name:</label>
                        <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-400 rounded">
                    </div>
                    <div>
                        <label for="email" class="block text-xl font-semibold mb-2">Email:</label>
                        <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-400 rounded">
                    </div>
                    <div>
                        <label for="message" class="block text-xl font-semibold mb-2">Message:</label>
                        <textarea id="message" name="message" rows="5" required class="w-full p-2 border border-gray-400 rounded"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-800">Send Message</button>
                </form>
            </article>
            <article id="social-links" class="bg-white p-6 shadow-md rounded-lg mb-8">
                <h2 class="text-2xl font-semibold mb-4">Find Me On</h2>
                <ul class="space-y-2">
                    <li><a href="https://www.linkedin.com/in/dbarrow10" target="_blank" class="text-blue-600 hover:text-blue-800">LinkedIn</a></li>
                    <li><a href="https://twitter.com/dean_b20" target="_blank" class="text-blue-600 hover:text-blue-800">Twitter</a></li>
                    <li><a href="https://www.facebook.com/dean.barrow.5015" target="_blank" class="text-blue-600 hover:text-blue-800">Facebook</a></li>
                </ul>
            </article>
        </section>
    
        <!-- Footer -->
        <footer class="bg-gray-200 text-center p-4">
            <p class="text-gray-800">&copy; Class of 2027 Dean Barrow</p>
